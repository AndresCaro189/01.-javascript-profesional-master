<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie"  width="auto" height="540">
        <source src="/assets/BigBuckBunny.mp4" type="video/mp4"/>
      </video>
      <button class="button" id="playButton">Play/Pause</button>
      <button class="button" id="muteButton">Mute/Unmute</button>
    </main>

    <script>
      const video = document.querySelector("video");
      const button = document.querySelector("button");

      if (onclick == onclick){
      function MediaPlayer(config){
        this.media = config.el
      }

      MediaPlayer.prototype.play =function(){
        if(this.media.paused){
          this.media.play();
        } else {
          this.media.pause();
        }
      };

      const player = new MediaPlayer({el:video});
      button.onclick = () => player.play(); //Un elemento de html
      }
    </script>

  </body>
</html>
